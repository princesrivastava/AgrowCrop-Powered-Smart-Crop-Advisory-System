version: "3.8"

services:

  mongo:
    image: mongo:7
    container_name: agrocrop-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: agrocrop
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/agrocrop --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./java-service
    container_name: agrocrop-backend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/agrocrop
      SPRING_DATA_MONGODB_DATABASE: agrocrop
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/market-prices/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: agrocrop-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: http://backend:8080

volumes:
  mongo_data:
    driver: local
