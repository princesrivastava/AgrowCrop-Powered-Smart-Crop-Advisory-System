server:
  port: 8080

spring:
  application:
    name: agrocrop-backend
  
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/agrocrop}
      database: ${SPRING_DATA_MONGODB_DATABASE:agrocrop}
  
  # Task scheduling
  task:
    scheduling:
      pool:
        size: 5

# Data.gov.in API Configuration
agmarknet:
  api:
    url: https://api.data.gov.in/resource/9ef84268-d588-465a-a308-a864a43d0070
    key: ${AGMARKNET_API_KEY:YOUR_API_KEY_HERE}

# CORS configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173}
